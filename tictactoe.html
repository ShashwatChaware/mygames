    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-xl-12">
                <h2>Tic Tac Toe</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group col-md-12">
                    <button type="button" class="btn btn-primary" value="1" onclick="play_mode(this)">1 Player</button>
                    <button type="button" class="btn btn-primary" value="2" onclick="play_mode(this)">Impossible</button>
                    <button type="button" class="btn btn-primary" value="3" onclick="play_mode(this)">2 Player</button>
                </div>
                <div class="btn-group col-md-12" style="margin-top:10px">
                    <button id="new_game_button" type="button" class="btn btn-primary" onclick="new_game()" disabled>New Game</button>
                    <button id="reset_score_button" type="button" class="btn btn-primary" onclick="reset_scores()" disabled>Reset Scores</button>
                </div>
                <div id="input_rounds_form" class="btn-group col-md-12">
                    <form class="form-inline" style="margin-top:10px">
                        <label for="rounds" class="mb-2 mr-sm-2"><h5>No. Of Rounds :</h5></label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="rounds" placeholder="No. Of Rounds You Want To Play" name="rounds">  
                        <button type="button" class="btn btn-primary mb-2" onclick="input_rounds()">Submit</button>
                    </form>
                </div>
                <div class="btn-group col-md-12" style="margin-top:10px">
                    <h5>Scores :</h5>
                </div>
                
                <div class="btn-group col-md-12" style="margin-top:10px">
                <button id="x_score_button" type="button" class="btn btn-primary">
                    X score - <span id="x_score" class="badge badge-light">0</span>
                </button> 
                <button id="o_score_button" type="button" class="btn btn-primary">
                    O score - <span id="o_score" class="badge badge-light">0</span>
                </button>
                </div>
                  
                
                <hr class="d-md-none">
            </div>

            <div id="grid" class="col-md-8">
                <div class="container">
                    <table class="table table-bordered">
                        <tbody>
                          <tr>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_00"></td>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_01"></td>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_02"></td>
                          </tr>
                          <tr>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_10"></td>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_11"></td>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_12"></td>
                          </tr>
                          <tr>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_20"></td>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_21"></td>
                            <td class="unchecked" onclick="select_box(this.id)" id="grid_22"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-md" onclick="restart_round()">Restart Round</button> 
                </div>

            </div>

            <div id="fake_grid" class="col-md-8">
                <div class="container">
                    <table class="table table-bordered">
                        <tbody>
                          <tr>
                            <td class="unchecked"></td>
                            <td class="unchecked"></td>
                            <td class="unchecked"></td>
                          </tr>
                          <tr>
                            <td class="unchecked"></td>
                            <td class="unchecked"></td>
                            <td class="unchecked"></td>
                          </tr>
                          <tr>
                            <td class="unchecked"></td>
                            <td class="unchecked"></td>
                            <td class="unchecked"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-md" disabled>Restart Round</button> 
                </div>

            </div>


        </div>
    </div>
      
    <div class="jumbotron text-center" style="margin-bottom:0 ; margin-top:10px">
        <p>Footer</p>
    </div>
